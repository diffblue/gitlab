query State {
  eligibleNamespaces @client {
    id
    accountId
    name
  }
  activeSubscription @client {
    name
  }
  isNewUser @client
  fullName @client
  isSetupForCompany @client
  selectedPlan @client {
    id
    isAddon
  }
  selectedNamespaceId @client
  redirectAfterSuccess @client
  customer @client {
    country
    address1
    address2
    city
    state
    zipCode
    company
  }
  paymentMethod @client {
    id
    creditCardExpirationMonth
    creditCardExpirationYear
    creditCardType
    creditCardMaskNumber
  }
  subscription @client {
    quantity
  }
  activeStep @client {
    id
  }
  stepList @client {
    id
  }
}
