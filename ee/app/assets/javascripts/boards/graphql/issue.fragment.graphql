#import "~/graphql_shared/fragments/milestone.fragment.graphql"
#import "~/graphql_shared/fragments/user.fragment.graphql"

fragment IssueNode on Issue {
  id
  iid
  title
  referencePath: reference(full: true)
  dueDate
  timeEstimate
  totalTimeSpent
  humanTimeEstimate
  humanTotalTimeSpent
  weight
  confidential
  hidden
  webUrl
  blocked
  blockedByCount
  relativePosition
  type
  severity
  epic {
    id
  }
  assignees {
    nodes {
      ...User
    }
  }
  milestone {
    ...MilestoneFragment
  }
  iteration {
    id
    title
    iterationCadence {
      id
      title
    }
  }
  labels {
    nodes {
      id
      title
      color
      description
    }
  }
}
